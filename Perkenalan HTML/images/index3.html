<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Display</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
<div class="display">

  <!-- Inline -->
  <h2>Inline</h2>
  <div class="inline-container">
    <div class="inline-box">Kotak 1</div>
    <div class="inline-box">Kotak 2</div>
    <div class="inline-box">Kotak 3</div>
  </div>

  <!-- Block -->
  <h2>Block</h2>
  <div class="block-container">
    <div class="block-box">Kotak 1</div>
    <div class="block-box">Kotak 2</div>
    <div class="block-box">Kotak 3</div>
  </div>
<!-- 
<br>
<span>halo ini judul</span>
<span>halo ini teks</span>
<br>
<p>halo ini judul</p>
<p>halo ini teks</p> -->

  <!-- Inline-Block -->
  <h2>Inline-Block</h2>
  <div class="inline-block-container">
    <div class="inline-block-box">Kotak 1</div>
    <div class="inline-block-box">Kotak 2</div>
    <div class="inline-block-box">Kotak 3</div>
  </div>

  <!-- Flexbox -->
  <h2>Flex</h2>
  <div class="flex-container">
    <div class="flex-box">Kotak 1</div>
    <div class="flex-box">Kotak 2</div>
    <div class="flex-box">Kotak 3</div>
  </div>

</div>
</body>
</html>
